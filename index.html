<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="count">
        <section class="right">
            <button id="boutton-ajoute">
                <img src="/assets/imgs/add.png" alt="player" id="ajouter" class="img-ajoute">
            </button>
        </section>
        <section class="left">
            <div id="ajouter-gk">
                <button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player"  class="img-ajoute">
                </button>
            </div>
            <div id="defense">
                <button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-cb1" class="img-ajoute">
                </button>
                <button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-cb2" class="img-ajoute">
                </button>
                <button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-rb" class="img-ajoute">
                </button><button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-lb" class="img-ajoute">
                </button>
            </div>
            <div id="mediane">
                </button><button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-cm1" class="img-ajoute">
                </button>
                <button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-cm2" class="img-ajoute">
                </button>
                <button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-cm3" class="img-ajoute">
                </button>
            </div>
           <div id="attaque">
                <button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-rf" class="img-ajoute">
                </button>
                <button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-lf" class="img-ajoute">
                </button><button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-st" class="img-ajoute">
                </button>
           </div>
        </section>
    </section>
       <form >
            <label>Nom et Prénom</label><br>
            <input type="text" maxlength="15"><br>
            <label>photo</label><br>
            <input type="file"><br>
            <label>positionner</label><br>
            <select id="positions">
                <optgroup>positionner de joueur</optgroup>
                <option value="">GK</option>
                <option value="">CB</option>
                <option value="">LB</option>
                <option value="">RB</option>
                <option value="">CM</option>
                <option value="">lF</option>
                <option value="">RF</option>
                <option value="">ST</option>
            </select>
            <section id="statistique">
                <label>club</label><br>
                <input type="text" maxlength="20"><br>
                <label>notation</label><br>
                <input type="number" max="99"><br>
                <label>rythme</label><br>
                <input type="number" max="99"><br>
                <label>tir</label><br>
                <input type="number" max="99"><br>
                <label>passe</label><br>
                <input type="number" max="99"><br>
                <label>dribble</label><br>
                <input type="number" max="99"><br>
                <label>défense</label><br>
                <input type="number" max="99"><br>
                <label>physique</label><br>
            </section>
       </form>
       <div class="card-player">
          <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="joueur photo">
          <div class="post-total">
            <span id="total-player">85</span><br>
            <span id="position">RF</span>
          </div>
          <div class="flag-club">
            <span class="flag">
                <img src="https://cdn.sofifa.net/flags/ar.png" >
            </span>
            <span class="club">
                <img src="https://cdn.sofifa.net/meta/team/239235/120.png" >
            </span>
          </div>
          <div class="statistiques">
                <span class="statistique-un">rythme <br> <span class="rythme">99</span></span><br>
                <span class="statistique-deux">tir <br><span class="tir">99</span></span><br>
                <span class="statistique-trois">passe  <br><span class="passe">99</span></span><br>
                <span class="statistique-quatre">dribble <br><span class="dribble">99</span> </span><br>
                <span class="statistique-cinq">defense <br><span class="defense">99</span></span><br>
                <span class="statistique-six">physique<br><span class="physique">99</span></span><br>  
          </div>
       </div>
    <script src="js/script.js"></script>
</body>
</html>
