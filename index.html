            <div id="defense">

                    </button>
                </span>
                <span id="ajouter-lb">
                    <button id="boutton-ajoute">
                        <img src="/assets/imgs/add.png" alt="player" class="img-ajoute">

                </span>
            </div>

                <button id="boutton-ajoute">
                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-cm-1" class="img-ajoute">

            <div id="attaque">

                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-st" class="img-ajoute">

                    <img src="/assets/imgs/add.png" alt="player" id="ajouter-rf" class="img-ajoute">
                </button>
            </div>

    </section>
    <form>
        <button id="close">Fermer</button>
        <div class="all-info">
            <label>Nom et Prénom</label><br>
            <input type="text" maxlength="15"><br>
            <label>photo</label><br>
            <input type="file"><br>
            <label>nationality</label><br>
            <input type="file"><br>
            <label>club</label><br>
            <input type="file"><br>
            <section id="statistique">
                <label>positionner de joueur</label><br>
                <select id="positions">
                    <option value="GK">GK</option>
                    <option value="CB">CB</option>
                    <option value="LB">LB</option>
                    <option value="RB">RB</option>
                    <option value="CM">CM</option>
                    <option value="LF">LF</option>
                    <option value="RF">RF</option>
                    <option value="ST">ST</option>
                </select><br>
                <label>notation</label><br>
                <input type="number" max="99" min="40"><br>
                <label>rythme</label><br>

                <label>tir</label><br>

                <input type="number" max="99" min="40"><br>
                <label>dribble</label><br>
                <input type="number" max="99" min="40"><br>
                <label>défense</label><br>

        <button id="close">Fermer</button>
    </div>
